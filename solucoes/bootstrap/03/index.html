<!doctype html>
<html class="h-100" lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exerc√≠cio 03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  </head>
  <body class="h-100 d-flex justify-content-center align-items-center">
    <div class="container w-75">
        <form class="bg-white shadow rounded p-5">
            <div class="text-center">
              <img class="mb-5" src="./assets/icon.png" alt="" width="72" height="57">
            </div>
            <div class="input-group mb-5">
              <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-person"></i></span>
              <input type="email" class="form-control border-start-0"  aria-describedby="emailHelp" placeholder="user">
            </div>
            <div class="input-group my-5">
              <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control border-start-0"  aria-describedby="emailHelp" placeholder="password">
            </div>
            <div class="d-grid col-8 col-md-3 mx-auto">
              <button type="submit" class="btn text-light" style="background-color: #8F5AFA;">sign in</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
